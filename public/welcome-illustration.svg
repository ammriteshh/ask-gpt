<svg width="200" height="150" viewBox="0 0 200 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(102,126,234,0.1);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(118,75,162,0.1);stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chatGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="150" fill="url(#bgGrad)" rx="20"/>
  
  <!-- Chat bubbles -->
  <g transform="translate(40, 30)">
    <!-- User message bubble -->
    <rect x="0" y="0" width="60" height="25" rx="12.5" fill="url(#chatGrad)" opacity="0.8"/>
    <text x="30" y="17" text-anchor="middle" fill="white" font-size="10" font-family="Arial, sans-serif">Hello!</text>
  </g>
  
  <g transform="translate(100, 60)">
    <!-- AI response bubble -->
    <rect x="0" y="0" width="80" height="30" rx="15" fill="white" stroke="#e2e8f0" stroke-width="1"/>
    <text x="40" y="20" text-anchor="middle" fill="#4a5568" font-size="10" font-family="Arial, sans-serif">Hi there! ðŸ‘‹</text>
  </g>
  
  <!-- AI Avatar -->
  <g transform="translate(85, 95)">
    <circle cx="15" cy="15" r="15" fill="url(#chatGrad)"/>
    <g transform="translate(15, 15)">
      <circle cx="0" cy="0" r="6" fill="white" opacity="0.9"/>
      <path d="M-4.5 0 Q-2.25 -4.5 0 -4.5 Q2.25 -4.5 4.5 0 Q2.25 4.5 0 4.5 Q-2.25 4.5 -4.5 0" 
            fill="none" stroke="white" stroke-width="1.5" opacity="0.8"/>
      <circle cx="0" cy="0" r="1" fill="white"/>
    </g>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="30" cy="120" r="3" fill="#667eea" opacity="0.3"/>
  <circle cx="170" cy="40" r="2" fill="#764ba2" opacity="0.3"/>
  <circle cx="180" cy="130" r="4" fill="#667eea" opacity="0.2"/>
</svg>
